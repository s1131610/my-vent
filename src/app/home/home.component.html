<h1>Hi {{currentUser.email}}!</h1>
<p>You're logged in with Angular 11!!</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.email}} ({{user.role}})
        <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
<a routerLink="/service-prov-portfolio">Service Prov Portfolio</a>
<a routerLink="/event-list">&nbsp; Event List</a>
